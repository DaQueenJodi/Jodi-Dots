[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/master]
width = 100%
height = 24pt
radius = 0

wm-restack = bspwm

border-bottom-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
line-border = 0
border-color = #00000000

override-redirect = true

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-1 = unifont:fontformat=truetype:size=14:antialias=false;2

modules-right = pulseaudio memory cpu date

modules-left = xworkspaces

[bar/primary]
inherit = bar/master
monitor = DVI-D-0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = center


[bar/secondary]
inherit = bar/master
monitor = HDMI-A-3


cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = center

modules-right = cava pulseaudio memory cpu date


[module/portage]
type = custom/script
tail = true
exec = $HOME/.config/polybar/modules/portage.sh
format-font = 5
label = %output%

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/modules/cava.sh
format = <label>
format-font = 5
label = %output%


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
label-active = %name%



label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]

type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL: %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ﱝ
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}


[module/playerctl]
type = custom/script
tail = true
exec = stdbuf -o0 playerctl metadata -Ff '♪ {{trunc(title,20)}} ({{trunc(artist,15)}}) %{A1:playerctl previous:}%{A} %{A1:playerctl play-pause:}<<{{uc(status)}}>>%{A} %{A1:playerctl next:}%{A}' | stdbuf -i0 -o0 sed -e 's/<<PLAYING>>//' -e 's/<<PAUSED>>//'
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null | grep -v mopidy >/dev/null


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

